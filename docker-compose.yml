services:
  diet-mood-next:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diet-mood-next
    restart: always
    ports:
      # Main app + health check on port 3008
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - PORT=3008
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.local
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3008/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
